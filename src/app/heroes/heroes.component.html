<h2>My Heroes</h2>

<ul class="heroes">
  <!-- ngFor fonctionne comme un forEach, à appliquer à un tableau -->
  <li *ngFor="let hero of heroes">
    <!-- Le [class] (class binding) permet d'appliquer une condition à l'application de la classe | Les parenthèses sur
     le click indique que l'on écoute un évènement -->
<!--    <button type="button" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">-->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
<!--    </button>-->
  </li>
</ul>
