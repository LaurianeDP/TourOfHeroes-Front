<div class="container mt-5">
  <!--  {{ model | json}}-->
  <div class="row justify-content-center">
    <div class="col-lg-6" [hidden]="submitted">
      <h2 class="mb-3">Hero Form</h2>
      <form [formGroup]="heroForm">
<!--        (ngSubmit)="onSubmit(heroForm.get('heroName')!.value,-->
<!--        heroForm.get('heroPower')!.value, heroForm.get('heroAlterEgo')?.value)"-->
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input formControlName="heroName" type="text" required
                 class="form-control" id="name" name="name">
          <div
            [hidden]="!heroForm.get('heroName')?.errors?.['required']"
               class="alert alert-danger">Le nom ne peut pas Ãªtre vide
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="alterEgo" class="form-label">Alter Ego</label>
          <input formControlName="heroAlterEgo" type="text" id="alterEgo"
                 class="form-control" name="alterEgo">
        </div>

        <div class="form-group mb-3">
          <label for="power" class="form-label">Hero Power</label>
          <select formControlName="heroPower" id="power" class="form-select"
                  name="power" required>
            <option *ngFor="let pow of powers" value="{{pow}}">{{pow}}</option>
          </select>
        </div>
        <button [disabled]="!heroForm.valid" type="submit"
                class="btn btn-primary mb-3">Sign-up
        </button>
      </form>
      <!--      Fin du hidden form en dessous-->
    </div>
    <div class="col-lg-6" [hidden]="!submitted">
      <h2>Congratulations! A new hero was created:</h2>
      <div class="row">
        <div class="col-3">Name</div>
        <div class="col-9">{{heroForm.get('heroName')?.value}}</div>
      </div>
      <div class="row">
        <div class="col-3">Alter Ego</div>
        <!-- Add condition, if value empty say "it's a secret!" -->
        <div class="col-9">{{heroForm.get('heroAlterEgo')?.value}}</div>
      </div>
      <div class="row">
        <div class="col-3">Power</div>
        <div class="col-9">{{heroForm.get('heroPower')?.value}}</div>
      </div>
      <button type="submit" class="btn btn-secondary" (click)="submitted=false;
      ">
        Edit
      </button>
    </div>
  </div>
</div>
