<div class="container mt-5">
  <!--  {{ model | json}}-->
  <div class="row justify-content-center">
    <div class="col-lg-6" [hidden]="submitted">
      <h2 class="mb-3">Hero Form</h2>
      <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input [formControl]="heroName" type="text" required
                 class="form-control" id="name" name="name"
                 #name>
                    <p>Nom actuel : {{model.name}}</p> //TO REMOVE
          <div [hidden]="name.errors?.['required'] || name"
               class="alert alert-danger">Le nom ne peut pas Ãªtre vide
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="alterEgo" class="form-label">Alter Ego</label>
          <input [(ngModel)]="model.alterEgo" type="text" id="alterEgo"
                 class="form-control" name="alterEgo" #alterEgo>
        </div>

        <div class="form-group mb-3">
          <label for="power" class="form-label">Hero Power</label>
          <select [(ngModel)]="model.power" id="power" class="form-select"
                  name="power" required #power>
            <option *ngFor="let pow of powers" value="{{pow}}">{{pow}}</option>
          </select>
          <!--          <p>Pouvoir actuel : {{model.power}}</p> //TO REMOVE-->
        </div>
        <button [disabled]="!heroForm.form.valid" type="submit"
                class="btn btn-primary mb-3">Sign
          -up
        </button>
      </form>
      <!--      Fin du hidden form en dessous-->
    </div>
    <div class="col-lg-6" [hidden]="!submitted">
      <h2>The following was submitted</h2>
      <div class="row">
        <div class="col-3">Name</div>
        <div class="col-9">{{model.name}}</div>
      </div>
      <div class="row">
        <div class="col-3">Alter Ego</div>
        <div class="col-9">{{model.alterEgo}}</div>
      </div>
      <div class="row">
        <div class="col-3">Power</div>
        <div class="col-9">{{model.power}}</div>
      </div>
      <button type="button" class="btn btn-secondary" (click)="submitted=false;
      newHero(name.value, power.value, alterEgo.value)"> <!--  name.value=''>-->
        Edit
      </button>
    </div>
  </div>
</div>
