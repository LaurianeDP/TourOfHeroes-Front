<div class="message-container">

  <h2>Messages</h2>

  <p class="message-title" *ngIf="!messageService.messages.length">No messages yet...</p>
  <div *ngIf="messageService.messages.length">
    <div class="message" *ngFor="let message of messageService.messages">{{message}}</div>
    <button mat-raised-button color="warn" type="button" (click)="messageService.clear()">Clear
      messages</button>
  </div>

</div>
