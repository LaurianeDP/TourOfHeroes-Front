<nav>
  <!-- Angular utilise routerLink pour indiquer le chemin à passer dans l'URL, ce chemin est récupéré par le router
  qui redirige vers le composant correspondant cette directive est automatiquement cliquable elle vient de RouterModule
   -->
  <a [routerLink]="['/', 'dashboard']">Home</a>
  <a [routerLink]="['/', 'heroes']">Heroes</a>
  <!--  <a routerLink="/heroes">Heroes</a>-->
</nav>
<h1>{{title}}</h1>
<router-outlet></router-outlet>
